<script>
    // 页面加载完成后
    $(document).ready(function () {

        // 读取 js/config.js 下的图片数量设置，循环向页面添加每组图片
        $.each(structure, function (grp_index, val) {
            // 向页面添加图片，图片放在 img/x.x.jpg
            $("#content").append(
                '    <div class="row">' +
                '        <div class="col-lg-12">' +
                '            <a href="detail.html?grp_index=' + grp_index + '"><img src="img/' + grp_index + '.0.JPG"></a>' +

                '    </div>' +
                '    <div class="row">' +
                '        <div class="col-lg-12 txt-box" id="txt_box_' + grp_index + '">' +
                '        </div>' +
                '    </div>'
            );
            // 向页面添加文字，文字放在 txt/x.html 下
            $("#txt_box_" + grp_index).load('txt/' + grp_index + '.html');
        });
    })
