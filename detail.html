<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>linfang777</title>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.css"/>
    <script language="JavaScript" src="assets/jquery/jquery.js"></script>
    <script language="JavaScript" src="assets/bootstrap/js/bootstrap.js"></script>

    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <script language="JavaScript" src="js/config.js"></script>

</head>
<body>
<nav class="navbar navbar-fixed-top">
    <div class="container">
        <!--头部开始-->
        <div class="row">
            <div class="col-xs-3">
                <a href="index.html"><p class="logo">linfang777</p></a>
            </div>
            <div class="col-xs-3 pull-right">
                <a href="index.html"><p class="text-right nav_back">X</p></a>
            </div>
        </div>
        <!--头部结束-->
    </div>
</nav>
<div class="container" id="content">
    <!--图片开始-->
    <div class="row" id="img_list_box">
    </div>
    <!--图片结束-->
    <!--尾部文字开始-->
    <div class="row">
        <div class="col-lg-12 txt-box">
        </div>
    </div>
    <!--尾部文字结束-->
</div>
</body>
<script>
    // 页面加载完成后
    $(document).ready(function () {

        let grp_index = getParams("grp_index");
        let imgCount = structure[grp_index];

        console.log("grp_index is: " + grp_index + " imgCount is: " + imgCount);

        // 读取 js/config.js 下的图片数量设置，循环向页面添加每组图片
        for (let in_grp_index = 0; in_grp_index < imgCount; in_grp_index++) {
            // 向页面添加图片，图片放在 img/x.x.jpg
            $("#img_list_box").append(
                '        <div class="img-box col-lg-12">' +
                '            <img class="detail-img" src="img/' + grp_index + '.' + in_grp_index + '.JPG">' +
                '        </div>'
            );
            // 向页面添加文字，文字放在 txt/x.html 下
            $(".txt-box").load('txt/' + grp_index + '.html');
        }
    })
</script>
</html>
