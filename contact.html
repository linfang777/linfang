<script>
    let isOnSubPage = false;

    function goBackToIndex() {
        isOnSubPage ? showMenuList() : window.location.href = "index.html"
    }

    function showEssays() {
        isOnSubPage = true;
        $(".menu-item").hide();

        $("#essays_box").show();
        $("#about_box").hide();
        $("#contact_box").hide();
    }

    function showAbout() {
        isOnSubPage = true;
        $(".menu-item").hide();

        $("#essays_box").hide();
        $("#about_box").show();
        $("#contact_box").hide();
    }

    function showContact() {
        isOnSubPage = true;
        $(".menu-item").hide();

        $("#essays_box").hide();
        $("#about_box").hide();
        $("#contact_box").show();
    }

    function showMenuList() {
        isOnSubPage = false;
        $(".menu-item").show();

        $("#essays_box").hide();
        $("#about_box").hide();
        $("#contact_box").hide();
    }

    // 页面加载完成后
    $(document).ready(function () {
        showMenuList()
    });
</script>
</html>
